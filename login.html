<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <a href="WebApp.html"><h3>Back to Home</h3></a>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Enter User ID" required>
                <input type="password" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox" required><span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="email" class="input-field" placeholder="Enter User ID" required>
                <input type="password" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox" required><span>I agree to Terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="follow"><h4>Login with</h4></div>
            <div class="social-icons">
                <div></div>
                <a href="https://www.facebook.com/" target="_blank"><img class="ic" src="media/fb.png"></a>
                <a href="https://twitter.com/" target="_blank"><img class="ic" src="media/twt.png"></a>
                <a href="https://www.instagram.com/"><img class="ic" src="media/icons8-vk-circled-48.png"></a>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left = "-500px";
            y.style.left = "30px";
            z.style.left = "185px";

        }
        function login(){
            x.style.left = "30px";
            y.style.left = "500px";
            z.style.left = "0px";

        }
    </script>
    
</body>
</html>
